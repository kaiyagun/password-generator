<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <label for="chars">How many characters?</label>
        <input type="number" id="chars" name="chars"><br>

        <input type="checkbox" id="checkLower" name="checkLower">
        <label for="checkLower"> Lowercase?</label><br>

        <input type="checkbox" id="checkUpper" name="checkUpper">
        <label for="checkUpper"> Uppercase?</label><br>

        <input type="checkbox" id="checkNumber" name="checknumber">
        <label for="checkNumber"> Numbers?</label><br>

        <input type="checkbox" id="checkSpecialChar" name="checkSpecialChar">
        <label for="checkSpecialChar"> Special Characters?</label><br>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
